<!DOCTYPE html>
<html lang="en">
	<head>
		<style>
			body {
				background-color: black;
				color: white;
				font-family: Arial, sans-serif;
				min-width: 100vw;
			}
			div {
				border-radius: 8px;
				background-color: rgb(30, 30, 30);
			}
		</style>
	</head>
	<body>
		<script src="audioEditor.js"></script>
		<script src="audioExporter.js"></script>
		Volume (<a id="la">100</a>%): <input type="range" id="vol" min="0" max="50" step="0.01" value="1" style="width: calc(100% - 150px)"><br>
		Volume Multiplier (<a id="la2">100</a>%): <input type="range" id="vol2" min="0" max="50" step="0.01" value="1" style="width: calc(100% - 300px)">
		<h1>Audio Editor</h1>
		<p>I've been trying to think of ways to refine it, and I've also been watching YouTube videos, which is the reason why I barely worked on anything. But finally, the audio editor is here!</p>
		Current Audio File: <input type="file" id="aud" accept=".wav, .mp3, .ogg, .flac, .aac, .weba">
		<script>
			const audioContext = new (window.AudioContext || window.webkitAudioContext)();
			const audioInput = document.getElementById("aud"), volume = document.getElementById("vol"), label = document.getElementById("la"), volume2 = document.getElementById("vol2"), label2 = document.getElementById("la2");
			let exporters = null;
			let sharedBuffer = null, src = null, whenPlayed = 0, playing = false, timeline = null, startAt = 0, bbb = 0, ed = null, data = null, sampleData = null, skipSample = 480, volumeWarning = true, prevIntervalID = null, xOff;
			let gainNode = audioContext.createGain();
			gainNode.connect(audioContext.destination);
			gainNode.gain.value = 1;
			volume.oninput = function() {
				if (volumeWarning) {
					volumeWarning = false;
					alert("Moving the knob to the right can cause incredibly loud results! The maximum volume possible is 250,000% with both sliders put to their max values!");
					volume.value = 1;
				}
				let x = +volume.value;
				if (x > 0.9 && x < 1.1) x = volume.value = 1;
				label.textContent = Math.round(x * 100);
				gainNode.gain.value = x * +volume2.value;
			}
			volume2.oninput = function() {
				if (volumeWarning) {
					volumeWarning = false;
					alert("Moving the knob to the right can cause incredibly loud results! The maximum volume possible is 100,000% with both sliders put to their max values!");
					volume.value = 1;
				}
				let x = +volume2.value;
				if (x > 0.9 && x < 1.1) x = volume2.value = 1;
				label2.textContent = Math.round(x * 100);
				gainNode.gain.value = x * +volume.value;
			}
			function tick() {
				if (timeline && playing) {
					const x = Date.now() - whenPlayed;
					timeline.setAttribute("x", x / 1000 * sharedBuffer.sampleRate / sampleSkip + bbb);
				}
				requestAnimationFrame(() => tick());
			}
			function playSound() {
				if (!sharedBuffer) return;
				if (src) {
					src.onended = function() {};
					src.stop();
				}
				src = audioContext.createBufferSource();
				src.buffer = sharedBuffer;
				src.connect(gainNode);
				src.start(0, startAt);
				whenPlayed = Date.now();
				playing = true;
				if (timeline) timeline.setAttribute("fill", "red");
				src.onended = function() {
					playing = false;
					timeline.setAttribute("fill", "none");
				}
			}
			function generateWaveform(exp) {
				let data2 = ["M 0,100 L 0,100 "];
				const len = exp.audioData.length, y = exp.audioData;
				let prev = 0, val;
				if (y instanceof Float32Array || y instanceof Float64Array) {
					let ep = Number.EPSILON;
					for (let i = 0, j = 0; i < len; i += sampleSkip, j++) {
						val = y[i];
						if (Math.abs(prev - val) >= ep) data2.push("L " + j + "," + Math.round(100 + val * 100));
						prev = val;
						val = y[i];
					}
				} else if (y instanceof Uint8Array) {
					for (let i = 0, j = 0; i < len; i += sampleSkip, j++) {
						val = y[i];
						if (prev !== y[i]) data2.push("L " + j + "," + Math.round(100 + val / 2.55));
						prev = val;
					}
				} else if (y instanceof Int16Array) {
					for (let i = 0, j = 0; i < len; i += sampleSkip, j++) {
						val = y[i];
						if (prev !== y[i]) data2.push("L " + j + "," + Math.round(100 + val / 327.68));
						prev = val;
					}
				}
				return data2.join(" ");
			}
			function loadDiv(exp) {
				if (typeof prevIntervalId === "number") clearInterval(prevIntervalID);
				const v = document.createElement("div");
				const x = document.createElementNS("http://www.w3.org/2000/svg", "svg");
				document.body.appendChild(v);
				v.appendChild(x);
				x.setAttribute("width", exp.audioData.length / sampleSkip);
				v.style.width = (exp.audioData.length / sampleSkip) + "px";
				x.setAttribute("height", 200);
				const n = document.createElementNS("http://www.w3.org/2000/svg", "path");
				x.appendChild(n);
				n.setAttribute("fill", "white");
				n.setAttribute("stroke-width", 1);
				data = generateWaveform(exp);
				n.setAttribute("d", data);
				v.appendChild(document.createElement("br"));
				const play = document.createElement("button");
				play.textContent = "Play Sound";
				v.appendChild(play);
				timeline = document.createElementNS("http://www.w3.org/2000/svg", "rect");
				timeline.setAttribute("height", 200);
				timeline.setAttribute("width", 2);
				timeline.setAttribute("fill", "none");
				timeline.setAttribute("x", 0);
				x.appendChild(timeline);
				play.onclick = () => {
					startAt = 0;
					bbb = 0;
					playSound();
				}
				x.onclick = function(eve) {
					if (sampleSkip === 1) {
						startAt = (eve.clientX - xOff) / exporters.sampleRate;
					} else {
						startAt = (eve.clientX - xOff) / sampleSkip * exporters.sampleRate / 10000;
					}
					bbb = startAt * 100;
					playSound();
				}
				const label3 = document.createElement("a");
				const co = document.createElement("input");
				label3.textContent = "View at Sample-Level";
				v.appendChild(label3);
				co.type = "checkbox";
				v.appendChild(co);
				co.oninput = function() {
					if (co.checked) {
						sampleSkip = 1;
						let shouldDo = true;
						if (!sampleData) {
							if ((shouldDo = confirm("Viewing at the sample level could consume ~" + ((exp.audioData.length * 14) / (1024 * 1024)) + " MB (this count is just an estimate)! Are you sure you want to view at the sample level?"))) {
								x.setAttribute("width", exp.audioData.length / sampleSkip);
								v.style.width = (exp.audioData.length / sampleSkip) + "px";
							}
						}
						if (shouldDo) n.setAttribute("d", sampleData);
					} else {
						sampleSkip = 480;
						if (!data) data = generateWaveform(exp);
						x.setAttribute("width", exp.audioData.length / sampleSkip);
						x.style.marginLeft = "0px";
						v.style.width = (exp.audioData.length / sampleSkip) + "px";
						n.setAttribute("d", data);
					}
				}
				let count = 0;
				let yu = exp.audioData.length;
				window.onscroll = function() {
					if (sampleSkip === 1) {
						if (count++ < 4) return;
						count = 0;
						let data2 = ["M 0,100 L 0,100 "];
						let xn = window.pageXOffset;
						x.setAttribute("width", window.innerWidth);
						x.style.marginLeft = (xn - xOff) + "px";
						const len = Math.min(xn - xOff + window.innerWidth, yu), y = exp.audioData;
						let prev = 0, val;
						if (y instanceof Float32Array || y instanceof Float64Array) {
							let ep = Number.EPSILON;
							for (let i = xn, j = 0; i < len; i++, j++) {
								val = y[i];
								if (Math.abs(prev - val) >= ep) {
									data2.push("L " + j + "," + Math.round(100 + val * 100));
									prev = val;
								}
								val = y[i];
							}
						} else if (y instanceof Uint8Array) {
							for (let i = xn, j = 0; i < len; i++, j++) {
								val = y[i];
								if (prev !== y[i]) {
									data2.push("L " + j + "," + Math.round(100 + val / 2.55));
									pev = val;
								}
							}
						} else if (y instanceof Int16Array) {
							for (let i = xn, j = 0; i < len; i++, j++) {
								val = y[i];
								if (prev !== y[i]) {
									data2.push("L " + j + "," + Math.round(100 + val / 327.68));
									prev = val;
								}
							}
						}
						data2.push("L " + len + ",100");
						n.setAttribute("d", data2.join(" "));
					}
				}
				prevIntervalID = setInterval(function() {
					xOff = window.pageXOffset + v.getBoundingClientRect().x;
				}, 1000);
				ed = v;
			}
			audioInput.oninput = function(eve) {
				if (eve.target.files.length === 0) return;
				const firstFile = eve.target.files[0];
				const fileReader = new FileReader();
				fileReader.onload = async function(event) {
					try {
						exporters = null;
						if (ed) {
							ed.innerHTML = "";
							ed.remove();
							ed = null;
						}
						data = null;
						sampleData = null;
						sampleSkip = 480;
						sharedBuffer = await audioContext.decodeAudioData(event.target.result);
						const channel = sharedBuffer.getChannelData(0);
						exporters = new AudioExporter(channel, sharedBuffer.sampleRate, 1, 32);
						loadDiv(exporters);
					} catch (err) {
						alert("The audio could not be properly loaded! Due to the strip-aways from viewing metadata that are unhelpful, we cannot provide much info on what exactly failed.");
						console.log(err.message + err.stack);
					}
				}
				fileReader.readAsArrayBuffer(firstFile);
			}
			tick();
		</script>
	</body>
</html>
